<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>

<body>

  <div class="container">
    <br><br>
    <form id="form">
      <h3>Start Pizza:</h3>

      <h4>Choose a size for your pizza (cheese only):</h4>
      <select id="size">
        <option type= "radio" name = "size" value="12">Small</option>
        <option type= "radio" name = "size" value="14">Medium</option>
        <option type= "radio" name = "size" value="16">Large</option>
      </select>

      <h3>Choose Toppings:</h3>
      <input type="checkbox" name="toppings" value= 2> Sausage<br>
      <input type="checkbox" name="toppings" value= 2> Olives<br>
      <input type="checkbox" name="toppings" value=2> Spinach<br>
      <input type="checkbox" name="toppings" value=2> Pepperoni<br>

      <button type="submit" name="button">Submit!</button>

    </form>

    <div class="total">
      <br><br><br>
      <h3>Your total is:</h3>
      <p id="cost"></p>
    </div>

  </div>
</body>

</html>
